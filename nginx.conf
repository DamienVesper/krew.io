server {
  listen 443 ssl;

  server_name krew.io;
  location / {
    proxy_pass https://127.0.0.1:8200;
  }

  ssl_certificate /etc/letsencrypt/live/krew.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/krew.io/privkey.pem;  
}

server {
  listen 80;

  server_name krew.io;
  rewrite ^/$ https://krew.io redirect;
}
